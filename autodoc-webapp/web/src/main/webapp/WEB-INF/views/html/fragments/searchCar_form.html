<div th:fragment="searchCar_form" xmlns:th="http://www.w3.org/1999/xhtml">

            <form method="post" th:action="@{/cars/searchCar}" th:object="${registration}">

                <div class="form-group col text-center ">
                    <input class="form-control"
                           id="registration"
                           name="registration"
                           placeholder="registration"
                           required
                           th:value="${registration}" type="text">

                </div>

                <div class="form-group">

                    <div class="col text-center">
                        <input class="form-control btn btn-info"
                               id="search-submit"
                               name="search-submit"
                               type="submit"
                               value="Search">
                    </div>

                </div>
                <div class="form-group">
                    <div class="col text-center">
                        <p data-th-text="${message}" style="color: red">Error Message</p>

                    </div>
                </div>

            </form>


</div>
