<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">
<title>myProfile</title>

<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <td th:if="${error != null}">
    <td th:text="${error}"></td>

    <h2>Providers</h2>


    <a th:href="@{'/providers/new'}">
        <button class="btn btn-info" type="button">New</button>
    </a>

    <div th:if="${not #lists.isEmpty(providers)}">


        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="Company">Company</th>
                <th th:text="FirstName">FirstName</th>
                <th th:text="LastName">LastName</th>
                <th th:text="PhoneNumber1">PhoneNumber1</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:fragment="providerDetails" xmlns:th="http:/www.w3.org/1999/xhtml">
            <tr th:each="provider : ${providers}">
                <td th:text="${provider.company}">company</td>
                <td th:text="${provider.firstName}">firstName</td>
                <td th:text="${provider.lastName}">lastName</td>
                <td th:text="${provider.phoneNumber1}">phoneNumber1</td>
                <td>
                    <a th:href="@{'/providers/' + ${provider.id}}">
                        <button class="btn btn-warning" type="button">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/providers/delete/' + ${provider.id}}">
                        <button class="btn btn-danger" type="button">Delete</button>
                    </a>
                </td>

            </tr>


            </tbody>
        </table>

    </div>
</div>

</body>
</html>
