
<div th:fragment="searchCar_result" xmlns:th="http:/www.w3.org/1999/xhtml">

    Car details

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="Id">Id</th>
            <th th:text="Registration">registration</th>
            <th th:text="manufacturer">manufacturer</th>
            <th th:text="model">model</th>
            <th th:text="Description">description</th>
            <th th:text="Gearbox">gearbox</th>
            <th th:text="Engine">engine</th>
            <th th:text="FuelType">fuelType</th>
        </tr>
        </thead>
        <tbody>

        <tr th:fragment="carDetails" xmlns:th="http:/www.w3.org/1999/xhtml">
            <td th:text="${car.id}">lastName</td>
            <td th:text="${car.registration}">registration</td>
            <td th:text="${model.manufacturer.name}">manufacturer</td>
            <td th:text="${model.name}">model</td>
            <td th:text="${model.description}">description</td>
            <td th:text="${model.gearbox}">gearbox</td>
            <td th:text="${model.engine}">engine</td>
            <td th:text="${model.fuelType}">fuelType</td>

        </tr>


        </tbody>
    </table>


    Client details

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="Id">Id</th>
            <th th:text="FirstName">firstName</th>
            <th th:text="LastName">lastName</th>
            <th th:text="PhoneNumber1">phoneNumber1</th>
        </tr>
        </thead>
        <tbody>

        <tr th:fragment="clientDetails" xmlns:th="http:/www.w3.org/1999/xhtml">
            <td th:text="${client.id}">Id</td>
            <td th:text="${client.firstName}">firstName</td>
            <td th:text="${client.lastName}">lastName</td>
            <td th:text="${client.phoneNumber1}">phoneNumber1</td>
        </tr>


        </tbody>
    </table>


</div>
