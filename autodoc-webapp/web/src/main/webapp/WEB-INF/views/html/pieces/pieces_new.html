<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">


<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <h3>New piece</h3>


    <form action="#" method="post" th:action="@{'/pieces/new/'}" th:object="${pieceForm}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input required="required" th:field="*{name}" type="text"/></td>
                <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name Error</td>
            </tr>
            <tr>
                <td>Brand:</td>
                <td><input required="required" th:field="*{brand}" type="text"/></td>
                <td th:errors="*{brand}" th:if="${#fields.hasErrors('brand')}">Brand Error</td>
            </tr>
            <tr>
                <td>Buying Price:</td>
                <td><input min="0.00" required="required" step=".5" th:field="*{buyingPrice}" type="number"
                           value="0.00"/></td>
                <td th:errors="*{buyingPrice}" th:if="${#fields.hasErrors('buyingPrice')}">Buying Price Error</td>
            </tr>
            <tr>
                <td>Sell Price:</td>
                <td><input min="0.00" required="required" step=".5" th:field="*{sellPrice}" type="number" value="0.00"/>
                </td>
                <td th:errors="*{sellPrice}" th:if="${#fields.hasErrors('sellPrice')}">Sell Price Error</td>
            </tr>
            <tr>
                <td>Select PieceType:</td>
                <td>
                    <select th:field="*{pieceTypeId}">
                        <option value="0"> --</option>
                        <option th:each="pieceType : ${pieceTypes}"
                                th:utext="${pieceType.name}"
                                th:value="${pieceType.id}"/>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Provider:</td>
                <td>
                    <select th:field="*{pieceTypeId}">
                        <option value="0"> --</option>
                        <option th:each="pieceType : ${pieceTypes}"
                                th:utext="${pieceType.name}"
                                th:value="${pieceType.id}"/>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input min="0.00" required="required" step="1" th:field="*{quantity}" type="number" value="0.00"/>
                </td>
                <td th:errors="*{quantity}" th:if="${#fields.hasErrors('quantity')}">Quantity Error</td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>


</div>
</body>
</html>
