<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>myProfile</title>

<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <!-- <div th:replace="fragments/searchCar_form :: searchCar_form"></div>-->

    <form action="#" method="post" th:action="@{/employees}" th:object="${employeeForm}">
        <table>
            <tr>
                <td>Login:</td>
                <td><input th:field="*{login}" type="text"/></td>
                <td th:errors="*{login}" th:if="${#fields.hasErrors('login')}">Login Error</td>
            </tr>
            <tr>
                <td>FirstName:</td>
                <td><input th:field="*{firstName}" type="text"/></td>
                <td th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">FirstName Error</td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><input th:field="*{lastName}" type="text"/></td>
                <td th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName Error</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

</div>

</body>
</html>
