<div th:fragment="form" xmlns:th="http:/www.w3.org/1999/xhtml">


    <h2>Provider form</h2>

     <form action="#" method="post" th:action="@{'/providers/update/' + ${provider.id}}" th:object="${providerForm}">
         <table>
             <tr>
                 <td>Id:</td>
                 <td th:text="${provider.id}">Login</td>
             </tr>
             <tr>
                 <td>Company:</td>
                 <td><input th:field="*{company}" type="text"/></td>
                 <td th:errors="*{company}" th:if="${#fields.hasErrors('company')}">Company Error</td>
             </tr>
             <tr>
                 <td>FirstName:</td>
                 <td><input th:field="*{firstName}" type="text"/></td>
                 <td th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">FirstName Error</td>
             </tr>
             <tr>
                 <td>LastName:</td>
                 <td><input th:field="*{lastName}" type="text"/></td>
                 <td th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName Error</td>
             </tr>
             <tr>
                 <td>PhoneNumber1:</td>
                 <td><input th:field="*{phoneNumber1}" type="text"/></td>
                 <td th:errors="*{phoneNumber1}" th:if="${#fields.hasErrors('phoneNumber1')}">PhoneNumber1 Error</td>
             </tr>

             <tr>
                 <td>Email1:</td>
                 <td><input th:field="*{email1}" type="text"/></td>
                 <td th:errors="*{email1}" th:if="${#fields.hasErrors('email1')}">Email1 Error</td>
             </tr>
             <tr>
                 <td>
                     <button type="submit">Submit</button>
                 </td>
             </tr>
         </table>
     </form>
</div>
