<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">


<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <h3>New bill</h3>


    <form action="#" method="post" th:action="@{'/bills/new/'}" th:object="${billForm}">
        <table>
            <tr>
                <td>Employee:</td>
                <td><input required="required" th:field="*{employeeLogin}" type="text"/></td>
                <td th:errors="*{employeeLogin}" th:if="${#fields.hasErrors('employeeLogin')}">Login
                    Error
                </td>
            </tr>
            <tr>
                <td>Registration:</td>
                <td><input required="required" th:field="*{CarRegistration}" type="text"/></td>
                <td th:errors="*{CarRegistration}" th:if="${#fields.hasErrors('CarRegistration')}">Registration
                    Error
                </td>
            </tr>
            <tr>
                <td>Client:</td>
                <td><input required="required" th:field="*{clientId}" type="text"/></td>
                <td th:errors="*{clientId}" th:if="${#fields.hasErrors('clientId')}">Client Error</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><input min="0.00" required="required" step=".01" th:field="*{total}" type="number" value="0.00"/>
                </td>
                <td th:errors="*{total}" th:if="${#fields.hasErrors('total')}">Total Error</td>
            </tr>
            <tr>
                <td>Discount:</td>
                <td><input min="0.00" required="required" step=".1" th:field="*{discount}" type="number" value="0.00"/>
                </td>
                <td th:errors="*{discount}" th:if="${#fields.hasErrors('discount')}">Discount Error</td>
            </tr>
            <tr>
                <td>Vat:</td>
                <td><input min="0.00" required="required" step=".5" th:field="*{vat}" type="number" value="0.00"/></td>
                <td th:errors="*{vat}" th:if="${#fields.hasErrors('vat')}">Vat Error</td>
            </tr>
            <tr>
                <td><input th:field="*{status}" type="hidden"/></td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <th>Tasks</th>
                    </tr>

                    <tr th:each="task, stat : ${taskList}">
                        <td>
                            <select th:name="|tasks.list[${stat.index}]|" th:value="${task}">
                                <option value="">new Task</option>
                                <option th:each="task : ${taskList}"
                                        th:utext="${task.getName()}"
                                        th:value="${task.getId()}"/>
                            </select>
                        </td>
                    </tr>
                </table>
            </tr>


            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>


</div>
</body>
</html>
